apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
  namespace: fullstack-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx
        image: rujalmhn/project-nginx:v1
        ports:
        - containerPort: 80
