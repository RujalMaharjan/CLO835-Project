apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  namespace: fullstack-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: rujalmhn/project-node:v1
          envFrom:
            - configMapRef:
                name: node-config
          ports:
            - containerPort: 3000
